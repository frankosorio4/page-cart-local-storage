<!-- Ex 7 Adicione os itens do carrinho em localStorage para manter armazenado

-A cada nova ‘adição no carrinho', atualize uma chave no localStorage para registrar todos os produtos comprados pelo usuário.

- No inicio da aplicação, coloque uma leitura desses itens presentes no localStorage e atualize o valor total e qtd de itens em tela.

-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Local Storage Ex 7</title>
</head>

<body onload="checkCarrinho()">
    <div class="title">
        <h1 id="title">Hortifruti</h1>
    </div>
    <main class="main">

        <div id="divConsultarCarrinho">

                    <div class="btnsBuscar">

                    <div id="divResult" class="mt-14"><b></b></div>
                    
                </form>

                <div id="divBtnCarrinho">
                    <button id="btnAddCarrinho" class="btn mt-40" onclick="addCarrinho()">Adicionar ao Carrinho</button>
                </div>

            </div>
        </div>

                    <tr>

                    </tr>
                    <tr>
                        <td>F003</td>
                        <td>Laranja</td>
                        <td>1,00</td>
                    </tr>
                    <tr>
                        <td>F004</td>
                        <td>Pera</td>
                        <td>1,50</td>
                    </tr>
                    <tr>
                        <td>F005</td>
                        <td>Mango</td>
                        <td>2,99</td>
                    </tr>
                    <tr>
                        <td>F006</td>
                        <td>Abacaxi</td>
                        <td>3,50</td>
                    </tr>
                    <tr>
                        <td>F007</td>
                        <td>Morango</td>

                    </tr>
                    <tr>

                    <tr>

                    </tr>
                    <tr>
                        <td>F010</td>
                        <td>Kiwi</td>
                        <td>2,75</td>
                    </tr>
                </table>
            </div>
        </div>

        <div id="divCarrinho">
            <div>
                <h1 class="tituloDiv">Carrinho</h1>
            </div>
            <div>
                <!-- style="display: none;" -->
                <table id="tablaCarrinho" class="mt-14">
                    <thead>
                        <tr>
                            <th>Fruta</th>
                            <th>Preço</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>

            <div class="divTotal mt-14">
                <div class="btnsCarrinho">
                    <button id="btnTotalCarrinho" class="btn" onclick="calTotal()">
                        Total Carrinho
                    </button>
                    <button id="btnLimparCarrinho" class="btn" onclick="limparCarrinho()">

                    <button id="btnLimparCarrinho" class="btn" onclick="limparCarrinho()">

                    </button>
